services:
  - type: web
    name: B.Tech-Question-Bank
    env: node
    repo: https://github.com/CuriousNidhi/B.Tech-Question-Bank
    branch: vercel-deploy
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    autoDeploy: true
    plan: free
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: NODE_ENV
        value: production

